<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Framework Demo</title>
</head>
<body>
    <!-- 添加菜单容器 -->
    <div id="menu">
        <p>Loading menu...</p>
    </div>
    
    <div id="app">
        <h1>Loading...</h1>
    </div>

    <script type="module" src="./src/index.js"></script>
    
    <script>
        // 全局导航函数
        function navigate(path) {
            // 确保框架已加载
            if (typeof framework !== 'undefined' && framework.getPlugin) {
                const routerPlugin = framework.getPlugin('router');
                if (routerPlugin) {
                    routerPlugin.navigate(path);
                }
                framework.state.set('router', path);
            } else {
                console.warn('Framework not ready yet');
            }
            
        }
    </script>
</body>
</html>
